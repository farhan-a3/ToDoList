<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="ToDoList.css">
    <script src="ToDoList.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div id="container">
        <h1>TO DO LIST</h1>
        <div id="input">
            <input id="input-field" type="text" placeholder="Enter a task">
            <button class="w3-button w3-circle w3-teal" onclick="addTask()">+</button>
        </div>
        <div id="task-list"></div>
        <div id="footer">
            <progress></progress>
            <button class="w3-button w3-teal" disabled>Remove checked</button>
        </div>
    </div>
</body>
</html>
